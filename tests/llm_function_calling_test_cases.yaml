test_cases:
  - description: "Rechercher un événement dans le calendrier"
    modules: ["tomcalendar"]
    prompt: "Qu'est-ce que j'ai de prévu demain ?"
    expected_calls:
      - function: "calendar_search_event"
        parameters:
          period_from: "*"
          period_to: "*"

  - description: "Ajouter un événement au calendrier"
    modules: ["tomcalendar"]
    prompt: "Ajoute un rdv chez le dentiste le 15 septembre 2032 à 10h"
    expected_calls:
      - function: "calendar_add_event"
        parameters:
          title: "*"
          start: "2032-09-15 10:00"
          end: "*"

  - description: "Ajouter des articles à la liste de courses"
    modules: ["tomgroceries"]
    prompt: "Ajoute du pain, du lait et des oeufs a ma liste de course"
    expected_calls:
      - function: "grocery_list_add"
        parameters:
          product: "pain"
      - function: "grocery_list_add"
        parameters:
          product: "lait"
      - function: "grocery_list_add"
        parameters:
          product: "oeufs"



  - description: "Consulter la liste de courses"
    modules: ["tomgroceries"]
    prompt: "Qu'y a-t-il sur la liste de courses ?"
    expected_calls:
      - function: "grocery_list_content"
        parameters: {}


  - description: "Démarrer l'aspirateur"
    modules: ["tomdeebot"]
    prompt: "Lance l'aspirateur dans le salon"
    expected_calls:
      - function: "start_vacuum_robot_cleaning"
        parameters:
          cleaning_type: "vacuum_only"
          room_name: "Salon"

  - description: "Vérifier le statut de l'aspirateur"
    modules: ["tomdeebot"]
    prompt: "Où en est le robot aspirateur?"
    expected_calls:
      - function: "get_vacuum_robot_status"
        parameters: {}

  - description: "Ajouter une tâche à faire"
    modules: ["tomtodo"]
    prompt: "Ajoute 'appeler le plombier' à ma liste de tâches"
    expected_calls:
      - function: "todo_create_task"
        parameters:
          task_name: "*"

  - description: "Ajouter une tâche prioritaire"
    modules: ["tomtodo"]
    prompt: "Ajoute une tâche urgente : finir le rapport pour demain"
    expected_calls:
      - function: "todo_create_task"
        parameters:
          task_name: "*"
          priority: 1
          due: "*"

  - description: "Rechercher un contact"
    modules: ["tomcontacts"]
    prompt: "Quel est le numéro de téléphone de Jean Dupont ?"
    expected_calls:
      - function: "get_contacts"
        parameters: {}
