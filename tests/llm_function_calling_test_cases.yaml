test_cases:
  - description: "Rechercher un événement dans le calendrier"
    modules: ["tomcalendar"]
    prompt: "Qu'est-ce que j'ai de prévu demain ?"
    expected_calls:
      - function: "calendar_search_event"
        parameters:
          period_from: "*"
          period_to: "*"

  - description: "Ajouter un événement au calendrier"
    modules: ["tomcalendar"]
    prompt: "Ajoute un rdv chez le dentiste le 15 septembre 2032 à 10h"
    expected_calls:
      - function: "calendar_add_event"
        parameters:
          title: "*"
          start: "2032-09-15 10:00"
          end: "*"

  - description: "Ajouter des articles à la liste de courses"
    modules: ["tomtodo"]
    prompt: "Ajoute du pain, du lait et des oeufs a ma liste de course"
    expected_calls:
      - function: "add_to_list"
        parameters:
          item_name: "pain"
          list_name: "*groceries_list*"
      - function: "add_to_list"
        parameters:
          item_name: "lait"
          list_name: "*groceries_list*"
      - function: "add_to_list"
        parameters:
          item_name: "oeufs"
          list_name: "*groceries_list*"

  - description: "Consulter la liste de courses"
    modules: ["tomtodo"]
    prompt: "Qu'y a-t-il sur la liste de courses ?"
    expected_calls:
      - function: "list_items"
        parameters:
          list_name: "*groceries_list*"


  - description: "Démarrer l'aspirateur"
    modules: ["tomdeebot"]
    prompt: "Lance l'aspirateur dans le salon"
    expected_calls:
      - function: "start_vacuum_robot_cleaning"
        parameters:
          cleaning_type: "vacuum_only"
          room_name: "Salon"

  - description: "Vérifier le statut de l'aspirateur"
    modules: ["tomdeebot"]
    prompt: "Où en est le robot aspirateur?"
    expected_calls:
      - function: "get_vacuum_robot_status"
        parameters: {}

  - description: "Ajouter une tâche à faire"
    modules: ["tomtodo"]
    prompt: "Ajoute 'appeler le plombier' à ma liste de tâches"
    expected_calls:
      - function: "add_to_list"
        parameters:
          item_name: "*"
          list_name: "*todo_list*"

  - description: "Ajouter une tâche prioritaire"
    modules: ["tomtodo"]
    prompt: "Ajoute une tâche urgente : finir le rapport pour demain"
    expected_calls:
      - function: "add_to_list"
        parameters:
          item_name: "*"
          list_name: "*todo_list*"
          priority: 1
          due: "*"

  - description: "Consulter la liste des tâches"
    modules: ["tomtodo"]
    prompt: "Qu'est-ce que j'ai à faire ?"
    expected_calls:
      - function: "list_items"
        parameters:
          list_name: "*todo_list*"

  - description: "Lister toutes les listes disponibles"
    modules: ["tomtodo"]
    prompt: "Quelles sont toutes mes listes ?"
    expected_calls:
      - function: "list_available_lists"
        parameters: {}

  - description: "Créer une nouvelle liste"
    modules: ["tomtodo"]
    prompt: "Crée une nouvelle liste appelée 'Projets'"
    expected_calls:
      - function: "create_list"
        parameters:
          list_name: "Projets"

  - description: "Marquer une tâche comme terminée"
    modules: ["tomtodo"]
    prompt: "J'ai terminé la première tâche de ma liste"
    expected_calls:
      - function: "list_items"
        parameters:
          list_name: "*todo_list*"
      - function: "remove_from_list"
        parameters:
          id: "*"
          list_name: "*todo_list*"

  - description: "Changer la priorité d'une tâche"
    modules: ["tomtodo"]
    prompt: "Change la priorité de ma première tâche à urgente"
    expected_calls:
      - function: "list_items"
        parameters:
          list_name: "*todo_list*"
      - function: "update_item_priority"
        parameters:
          id: "*"
          list_name: "*todo_list*"
          priority: 1

  - description: "Diminuer la priorité d'une tâche"
    modules: ["tomtodo"]
    prompt: "Mets cette tâche en priorité faible"
    expected_calls:
      - function: "update_item_priority"
        parameters:
          id: "*"
          list_name: "*todo_list*"
          priority: "*"

  - description: "Rechercher un contact"
    modules: ["tomcontacts"]
    prompt: "Quel est le numéro de téléphone de Jean Dupont ?"
    expected_calls:
      - function: "get_contacts"
        parameters: {}
