      cache_hit: 0.15
      cache_miss: 0.15
      output: 0.8
  - llm: openrouter-qwen3
    model: openrouter/qwen/qwen3-235b-a22b-2507
    price:
      cache_hit: 0.15
      cache_miss: 0.15
      output: 0.80

