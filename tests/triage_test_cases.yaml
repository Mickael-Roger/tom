    model: deepseek/deepseek-chat
    price:
      cache_hit: 0.07
      cache_miss: 0.56
      output: 1.68
  - llm: openai
    model: openai/gpt-4.1-mini
    price:
      cache_hit: 0.20 
      cache_miss: 0.80
      output: 3.20
  - llm: openrouter-gemini
    model: openrouter/gemini/gemini-2.5-flash
    price:
      cache_hit: 0.075
      cache_miss: 0.30
      output: 2.50
  - llm: openrouter-kimi-k2
    model: openrouter/moonshotai/kimi-k2
    price:
      cache_hit: 0.50
      cache_miss: 0.50
      output: 2.40
  - llm: openrouter-llama3
    model: openrouter/meta-llama/llama-3.3-70b-instruct
