<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tom</title>
    <link rel="stylesheet" href="/static/styles.css?%version%">
    <link rel="manifest" href="/static/manifest.json?%version%">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-messaging-compat.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.5/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="/static/init-fcm.js" defer></script>
</head>
<body>
    <div class="chat-container">
        <!-- Notification Header -->
        <div class="notification-header">
            <div id="tasks-icon-header" class="tasks-icon-header">
                <img src="/static/notifs.png" alt="Tasks" class="tasks-image-header">
                <span id="tasks-counter-header" class="tasks-counter-header">0</span>
            </div>
            <div id="notification-ticker" class="notification-ticker">
                <div id="ticker-content" class="ticker-content">
                    <span class="ticker-text">Aucune notification</span>
                </div>
            </div>
            <div id="gear-icon-header" class="gear-icon-header">
                <img src="/static/gears.png" alt="Gear" class="gear-image-header">
            </div>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Messages will be displayed here -->
        </div>
        <div class="input-container">
            <textarea id="prompt" placeholder="Prompt" class="prompt-input"></textarea>
            <button id="send-button" class="send-button" disabled>âž¤</button>
        </div>
        <button id="speak-button" class="speak-button">
            <img src="/static/microphone.png" alt="Microphone" class="microphone-icon">
        </button>
    </div>

    <!-- Reset Button -->
    <button id="reset-button" class="reset-button">Reset</button>



    <!-- Configuration Box -->
    <div id="config-box" class="config-box hidden">
        <div class="config-layer">
            <div id="auto-submit-config" class="config-item">
                Auto-submit
            </div>
        </div>
        <div class="config-layer">
            <div id="sound-config" class="config-item">ðŸ”Š Sound</div>
        </div>
    </div>

    <!-- Tasks Box -->
    <div id="tasks-box" class="tasks-box hidden">
        <h3>Notifications</h3>
        <div id="tasks-list"></div>
    </div>

    <script src="/static/app.js?%version%"></script>
    <script src="/static/wakelock.js?%version%"></script>
</body>
</html>
